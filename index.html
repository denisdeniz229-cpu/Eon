<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eon | Modern Giyim Markası</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">EON</h1>
        </div>
    </header>

    <!-- Hero Section with Image Gallery -->
    <section class="hero-section">
        <div class="gallery-container">
            <div class="gallery-wrapper">
                <div class="gallery-slide active">
                    <img src="Pictures/Giriş/1.jpg" alt="Eon Collection 1">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/2.jpg" alt="Eon Collection 2">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/3.jpg" alt="Eon Collection 3">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/4.jpg" alt="Eon Collection 4">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/5.jpg" alt="Eon Collection 5">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/6.jpg" alt="Eon Collection 6">
                </div>
                <div class="gallery-slide">
                    <img src="Pictures/Giriş/7.jpg" alt="Eon Collection 7">
                </div>
            </div>
            <div class="gallery-controls">
                <button class="prev-btn"><i class="arrow left"></i></button>
                <button class="next-btn"><i class="arrow right"></i></button>
            </div>
            <div class="gallery-indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
                <span class="indicator" data-slide="3"></span>
                <span class="indicator" data-slide="4"></span>
                <span class="indicator" data-slide="5"></span>
                <span class="indicator" data-slide="6"></span>
            </div>
        </div>
    </section>

    <!-- Gender Selection -->
    <section class="gender-selection">
        <div class="container">
            <h2 class="section-title">KOLEKSİYONLAR</h2>
            <div class="gender-options">
                <div class="gender-option" data-gender="male">
                    <div class="option-content">
                        <h3>ERKEK</h3>
                        <p>Modern erkek koleksiyonu</p>
                    </div>
                </div>
                <div class="gender-option" data-gender="unisex">
                    <div class="option-content">
                        <h3>UNISEX</h3>
                        <p>Herkese uygun tarzlar</p>
                    </div>
                </div>
                <div class="gender-option" data-gender="female">
                    <div class="option-content">
                        <h3>KADIN</h3>
                        <p>Zarif kadın koleksiyonu</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 EON Giyim. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
